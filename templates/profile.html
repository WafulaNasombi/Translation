<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Styling</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=nunito@400&f[]=stardom@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        main {
            text-align: center;
            color: #281f1f;
            position: relative;
            padding-top: 150px;
            font-weight: bold;

        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/bg4.png');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Transparent black */
            padding: 20px 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #5a1e1e;
            font-size: 30px;
            padding-left: 30px; 
            font-family: 'Stardom', sans-serif;
            margin-right: 20px;
            text-decoration: none; 
        }
        

        .navbar-nav {
            list-style: none;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 30px; 
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            font-family: 'Nunito', sans-serif;
            transition: color 0.3s;
            color: #fff;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #ff4500;
        }

        .main-content {
            text-align: center;
            color: #fff;
            position: relative;
            padding-top: 120px;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .translate-button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .translate-button:hover {
            background-color: #e63e00;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <body>
        <div class="background-image"></div>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand mr-auto" href="#">TrulyKE</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/dashboard">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/history">History</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" href="/usertranslation">Translate</a>
                            </li> 
                            
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">
                                    <i class="fas fa-user"></i> 
                                </a>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log Out</a>
                            </li>
                            
                            
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    

        <main class="container">
            <section class="profile-section">
                <div class="profile-container">
                    <!-- Row 1: Export Data -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>Export Data</h4>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary">Export</button>
                        </div>
                    </div>
                    <hr>
        
                    <!-- Row 2: Add Another Account -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>Add Another Account</h4>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success">Add</button>
                        </div>
                    </div>
                    <hr>

                    <!-- row3 : leave feedback -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>Leave Feedback</h4>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-secondary">Feedback</button>
                        </div>
                    </div>
                    <hr>
        
                    <!-- Row 3: Delete Account -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>Delete Account</h4>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                    <hr>
                </div>
            </section>
        </main>
        
        
        
        
        

    <div class="footer">
        <p> &copy; Copyright.TrulyKE.Kenya.2024.All rights reserved.</p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</body>
</html>
