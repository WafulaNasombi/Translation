<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=nunito@400&f[]=stardom@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/bg3.png');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        header {
         position: fixed;
          width: 100%;
          background-color: rgba(0, 0, 0, 0.3); /* Transparent black */
          padding: 5px 0; /* Reduced padding */
          z-index: 1000;
          margin-top: -100px;
        }

        .navbar-brand {
            color: #5a1e1e;
            font-size: 30px;
            padding-left: 30px; 
            font-family: 'Stardom', sans-serif;
            margin-right: 20px;
            text-decoration: none; 
        }

        .navbar-nav {
            list-style: none;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 30px; 
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            font-family: 'Nunito', sans-serif;
            transition: color 0.3s;
            color: #fff;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #ff4500;
        }
        
        .container2{
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top : 100px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand mr-auto" href="#">TrulyKE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/translation">Translate</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        
                        
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container2">
     <h2 class="text-center mb-4">Sign Up</h2>
     <form action="/signup" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" class="form-control"id="username" name="username"><br>
        <label for="email">Email:</label><br>
        <input type="email" class="form-control" id="email" name="email"><br>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="togglePassword">
                        <i class="fa fa-eye-slash"></i> <!-- Use your preferred eye icon here -->
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
        <button type="submit" class="btn btn-primary">Sign Up</button>
     </form>
    </div>
    <script>
        document.getElementById("togglePassword").addEventListener("click", function() {
         const passwordField = document.getElementById("password");
         const icon = this.querySelector("i");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
           passwordField.type = "password";
           icon.classList.remove("fa-eye");
           icon.classList.add("fa-eye-slash");
        }
      });

    </script>

</body>
</html>
