<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Styling</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=nunito@400&f[]=stardom@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/bg3.png');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Transparent black */
            padding: 20px 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #5a1e1e;
            font-size: 30px;
            padding-left: 30px; 
            font-family: 'Stardom', sans-serif;
            margin-right: 20px;
            text-decoration: none; 
        }
        

        .navbar-nav {
            list-style: none;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 30px; 
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            font-family: 'Nunito', sans-serif;
            transition: color 0.3s;
            color: #fff;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #ff4500;
        }

        .main-content {
            text-align: center;
            color: #fff;
            position: relative;
            padding-top: 120px;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .translate-button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .translate-button:hover {
            background-color: #e63e00;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand mr-auto" href="#">TrulyKE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/translation">Translate</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log In</a>
                        </li>
                        
                        
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-content" style="position: absolute; top: 50%; left: 5%; transform: translateY(-50%); font-family: 'Nunito', sans-serif;">
        <div>
            <h1 style="text-align: left ;margin-bottom: 10px;">Want to translate? </h1>
            <h1 style="text-align: left;margin-bottom: 15px;">Welcome, be part of the Kenyan community!</h1>
            <p style="text-align: left;margin-bottom: 10px;font-size: 18px;">Welcome to TrulyKE, where you can get translations to any Kenyan language of choice.</p>
            <button onclick="window.location.href='/translation'" class="translate-button">Translate</button>

        </div>
    </div>

    <!-- Image in the right center -->
    <div style="position: absolute; top: 55%; right: -20%; transform: translateY(-50%);">
        <img src="/static/small4.png" alt="Big Circular Image" style="border-radius: 50%; width:55%; height: 55%;">
    </div>

    <div class="footer">
        <p> &copy; Copyright. TrulyKE.Kenya.2024</p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
