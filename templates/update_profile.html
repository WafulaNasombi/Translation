<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Styling</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=nunito@400&f[]=stardom@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        main {
            text-align: center;
            color: #281f1f;
            position: relative;
            padding-top: 150px;
            font-weight: bold;

        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/bg4.png');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Transparent black */
            padding: 20px 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: #5a1e1e;
            font-size: 30px;
            padding-left: 30px; 
            font-family: 'Stardom', sans-serif;
            margin-right: 20px;
            text-decoration: none; 
        }
        

        .navbar-nav {
            list-style: none;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 30px; 
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            font-family: 'Nunito', sans-serif;
            transition: color 0.3s;
            color: #fff;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #ff4500;
        }

        .main-content {
            text-align: center;
            color: #fff;
            position: relative;
            padding-top: 100px;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .translate-button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .translate-button:hover {
            background-color: #e63e00;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <body>
        <div class="background-image"></div>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand mr-auto" href="#">TrulyKE</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/dashboard">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/history">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">Profile</a>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Log Out</a>
                            </li>
                            
                            
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    
        <main class="container">
            <section class="update-profile-section">
                <h1 class="text-center mb-4">Update Profile</h1>
                <div class="update-profile-container">
                    <form action="/update_profile" method="POST">
                        <div class="form-group">
                            <label for="new-username">New Username:</label>
                            <input type="text" class="form-control mb-3" id="new-username" name="new_username">
                        </div>
                        <div class="form-group">
                            <label for="new-email">New Email:</label>
                            <input type="email" class="form-control mb-3" id="new-email" name="new_email">
                        </div>
                        <div class="form-group">
                            <label for="old-password">Old Password:</label>
                            <input type="password" class="form-control mb-3" id="old-password" name="old_password">
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new-password" name="new_password">
                                <div class="input-group-append">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="togglePassword">
                                            <i class="fa fa-eye-slash"></i> <!-- Use your preferred eye icon here -->
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" class="form-control mb-3" id="confirm-password" name="confirm_password">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary" id="cancel-update">Cancel</button>
                    </form>
                </div>
            </section>
        </main>
        
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
